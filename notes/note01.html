<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(33, 53, 65) ;
            color: gray;
            font-size: large;
        }
        abbr{
            text-decoration: none;
        }
    </style>
    <title>anotacao de js</title>
</head>
<body>
    <h1>operadores em JS</h1>
    <h2>operadores aritmeticos</h2>
    <p>os operadores aritmeticos em JS sao: <abbr title="somar">+</abbr>, <abbr title="subtrair">-</abbr>, <abbr title="dividir">/</abbr>, <abbr title="resto da divisao">%</abbr>, <abbr title="multiplicacao">*</abbr>, <abbr title="raiz quadrada">**</abbr>. </p> <!--significa: soma, subtracao, divisao, resto da divisao, multiplicacao e exponenciacao-->
    <p>ordem de precedencia:</p>
    <ol>
        <li>(), primeiro se resolver os parenteses.</li>
        <li>**, depois os expoentes</li>
        <li>* / %, qual aparecer primeiro desses.</li>
        <li> +-, ultimo soma e adicao.</li>
    </ol>
<h2>operadores </h2>
</body>
</html>
